plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}


android {

    lint {
        baseline = file("lint-baseline.xml")
    }

    namespace "com.metinkale.prayer"

    sourceSets {
        main.assets.srcDirs += ['../changelogs']
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/LICENSE.txt', 'META-INF/NOTICE.txt', '.readme', 'META-INF/LICENSE-LGPL-2.1.txt', 'META-INF/LICENSE-LGPL-3.txt', 'META-INF/LICENSE-W3C-TEST', 'META-INF/DEPENDENCIES']
        }
    }

    defaultConfig {
        targetSdkVersion 35
        compileSdk 35
        applicationId "com.metinkale.prayer"
        minSdkVersion 26
        multiDexEnabled true
        versionName '3.8.4'
        versionCode 248
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArguments clearPackageData: 'true'
    }

    buildTypes {
        debug {
            versionNameSuffix ' DEBUG'
            minifyEnabled false
            shrinkResources false
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions = ["store"]
    productFlavors {
        fdroid {
            dimension "store"
        }
        play {
            versionNameSuffix " Play Store"
            dimension "store"
            isDefault = true
        }
    }

    bundle {
        language {
            // Specifies that the app bundle should not support
            // configuration APKs for language resources. These
            // resources are instead packaged with each base and
            // dynamic feature APK.
            enableSplit = false
        }
    }


    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
        // Sets Java compatibility to Java 8
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

}


dependencies {
    implementation project(':features:base')
    implementation project(':features:compass')
    implementation project(':features:widget')
    implementation project(':features:intro')
    implementation project(':features:tesbihat')
    implementation project(':features:about')
    implementation project(':features:calendar')
    implementation project(':features:dhikr')
    implementation project(':features:hadith')
    implementation project(':features:missedprayers')
    implementation project(':features:names')
    implementation project(':features:settings')
    implementation project(':features:times')
    implementation 'androidx.appcompat:appcompat:1.7.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'

    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    androidTestImplementation 'androidx.test:runner:1.6.2'
    androidTestImplementation 'androidx.test:rules:1.6.1'
    androidTestImplementation 'androidx.test.ext:junit-ktx:1.2.1'

}


apply from: 'aliases.gradle.kts'