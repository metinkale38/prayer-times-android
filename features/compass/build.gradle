plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    lint {
        baseline = file("lint-baseline.xml")
    }

    sourceSets {
        main {
            res.srcDirs += 'src/main/translations'
        }
    }
    compileSdkVersion 34



    defaultConfig {
        targetSdkVersion 34
        minSdkVersion 26
    }

    buildTypes {
        debug {
        }
        release {
        }
    }

    flavorDimensions = ["store"]
    productFlavors {
        fdroid {
            dimension "store"
        }
        play {
            dimension "store"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    namespace 'com.metinkale.prayer.compass'
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':features:base')
    implementation project(':features:times')
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.15' // TODO consider replacing with WebView to reduce dependencies
    playImplementation 'com.google.android.gms:play-services-maps:18.1.0'
    playImplementation 'com.google.android.gms:play-services-gcm:17.0.0'
    playImplementation 'com.google.android.gms:play-services-location:21.0.1'
}
