apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    sourceSets {
        main {
            res.srcDirs += 'src/main/translations'
        }
    }

    compileSdkVersion 30


    defaultConfig {
        targetSdkVersion 30
        minSdkVersion 21
        versionCode 1
        versionName "1.0"
        resValue 'string', 'IGMGApiKey', IGMGApiKey
    }

    buildTypes {
        debug {
        }
        release {
        }
    }

    flavorDimensions "store"
    productFlavors {
        fdroid {
            dimension "store"
        }
        play {
            dimension "store"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':features:base')
    implementation project(':features:praytimes')
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.koushikdutta.ion:ion:2.2.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'joda-time:joda-time:2.9.6:no-tzdb'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.evernote:android-job:1.2.6'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.media:media:1.2.0'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
    implementation 'net.steamcrafted:materialiconlib:1.1.5'
    implementation 'com.github.florent37:inline-activity-result:1.0.2'
    implementation "androidx.core:core-ktx:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

}
repositories {
    mavenCentral()
}
