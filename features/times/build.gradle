plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.21'
}
android {
    sourceSets {
        main {
            // res.srcDirs += 'src/main/translations'
        }
    }

    compileSdkVersion 33

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.3.2"
    }
    defaultConfig {
        targetSdkVersion 33
        minSdkVersion 23
        versionCode 1
        versionName "1.0"
        resValue 'string', 'IGMGApiKey', IGMGApiKey
    }

    buildTypes {
        debug {
        }
        release {
        }
    }

    flavorDimensions "store"
    productFlavors {
        fdroid {
            dimension "store"
        }
        play {
            dimension "store"
        }
    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':features:base')
    implementation 'com.evernote:android-job:1.2.6' // TODO replace with Jetpack WorkManager
    implementation 'androidx.media:media:1.6.0'
    implementation 'com.afollestad.inline-activity-result:core:0.2.0' // TODO try to avoid usage
    api 'dev.metinkale.prayertimes:core:1.0-SNAPSHOT'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1'

    // compose
    def composeBom = platform('androidx.compose:compose-bom:2022.12.00')
    implementation composeBom
    androidTestImplementation composeBom

    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.compose.material:material-icons-extended'
    debugImplementation "androidx.compose.ui:ui-tooling:1.3.2"
    implementation "androidx.compose.ui:ui-tooling-preview:1.3.2"
    implementation 'androidx.activity:activity-compose:1.6.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.5.1'
    implementation 'androidx.compose.runtime:runtime-livedata'
}
